<script type="text/javascript">
	$(document).ready(function(){
        $('#picker1').mdtimepicker({ format: 'hh:mm' }).data('mdtimepicker');
        
        $('#picker2').mdtimepicker({ readOnly: false, hourPadding: true, theme: 'dark', color: 'red' })
            .on('timechanged', function (e) {
                alert(e.time);
                alert(e.value);
        });
    });
</script>
